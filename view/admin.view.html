<h1>Administration</h1>

<table style="width:100%">
    <tr>
        <th>Pseudo</th>
        <th>Email</th>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Role</th>
        <th>Valider</th>
    </tr>

    <tr ng-repeat="user in vm.allUsers">
        <td>{{user.pseudo}}</td>
        <td>{{user.email}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>
            <select class="" name="">
                <option ng-repeat="role in vm.allRoles" value="{{role.id}}" ng-selected="role.id == user.id_role">{{role.name}}</option>
            </select>
        </td>
        <td><button type="button" ng-click="updateUser(user)" name="button">Valider</button></td>
    </tr>
</table>
