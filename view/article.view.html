
<h1>{{vm.article.title}}</h1>
<a ng-if="(($root.globals.currentUser.id_role == 2 || $root.globals.currentUser.id_role == 1)  && $root.globals.currentUser.pseudo == vm.article.auteur) ||$root.globals.currentUser.id_role == 1" class="btn btn-primary" href="#!/editArticle/{{vm.article.id}}">Modifier</a><br>
<i class="date">Catégorie : {{vm.article.nameCat |date:'medium'}}</i><br>
<i class="date">Date de création : {{vm.article.date_add |date:'medium'}}</i>

<div ng-bind-html="vm.article.content"></div>

Cette page a été modifiée pour la dernière fois à la date : {{vm.article.date_update |date:'medium'}}.
<hr>
<div class="form-group">
    <label for="comment">Commentaire</label>
    <textarea class="form-control" ng-model="vm.comment" id="comment"></textarea>
</div>

<button ng-click="vm.sendComment()" name="button" class="btn btn-primary">Envoyer</button>
